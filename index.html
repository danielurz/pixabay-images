<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador Im√°genes Pixabay</title>
    <link rel="stylesheet" href="css/tailwind.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>

    <h1 id="titulo" class="text-center text-3xl text-white my-10 font-bold uppercase">IMAGE FINDER FROM PIXABAY</h1>

    <div class="buscador max-w-lg mx-auto ">   
        <form id="formulario" class="">
            <div>
                <label 
                    class="block text-white font-bold uppercase"
                >Search Term</label>
                <input 
                    type="text"
                    class="mt-3 rounded w-full p-2 "
                    placeholder="Search Term. Ej: Coffe or Soccer"
                    id="termino"
                />

                <input 
                    type="submit"
                    value="Search Images"
                    class="mt-5 w-full py-2 bg-yellow-400 cursor-pointer font-bold uppercase hover:bg-yellow-500 rounded"
                >   
            </div>
        </form>
    </div>

    <div id="resultado" class="container mx-auto mt-10  flex flex-wrap"></div>

    <div id="paginacion" class="container mx-auto mb-10 text-center flex flex-wrap justify-center mx-auto">
        
    </div>

    <script src="js/app.js"></script>
</body>
</html>
